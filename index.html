<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Timeline</title>
    <script src="./metallica.js"></script>
    <script src="./index.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
        canvas#dynamic-timeline {
            border: 1px solid black;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body onload="initialize();">
    <canvas id="dynamic-timeline" style='position:absolute; left:0px; top:0px;'></canvas>
</body>
</html>
