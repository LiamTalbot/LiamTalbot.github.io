<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script src="./metallica.js"></script>
    <script src="./index.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            /*  Disable scrollbars */
            display: block;
            /* No floating content on sides */
        }
        canvas#tutorial {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" style='position:absolute; left:0px; top:0px;'></canvas>
</body>
</html>
